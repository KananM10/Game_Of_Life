image: KananM10/imgdev
pipelines:
  default:
    - step:
        name: building
        script: 
        - cd final_version/makeFile
        - make MODE=TEXT
        - ./bin/gameOfLife
        artifacts:
        - makeFile/**
    - step:
        name: testing
        script: 
        - cd final_version/makeFile
        - ./bin/ctest
